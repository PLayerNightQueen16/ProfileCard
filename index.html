<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=London+History&family=Luckiest+Guy&display=swap"
        rel="stylesheet">

    <style>
        /* Center everything */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2c2c2c);
            font-family: Arial, sans-serif;
            overflow: hidden;
            /* so bouncing hearts donâ€™t make scrollbars */
            position: relative;
        }

        /* Card box */
        .card {
            background: linear-gradient(135deg, #d9a7c7, #fffcdc);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.2), 0px 10px 20px rgba(0,0,0,0.15);
            width: 350px;
            transition: transform 0.3s ease;
            z-index: 10;
            /* floating animation */
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Round profile image */
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 6px solid rgb(108, 76, 138);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Name */
        .card h2 {
            margin: 5px 0 20px;
            font-size: 4rem;
            font-weight: bold;
            color: #2c003e;
            font-family: 'London History', serif;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Subtitle / description */
        .card p {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 0.1;
            font-family: 'Luckiest Guy', cursive;
        }

        /* Follow button */
        .card button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: #6a1b9a;
            transform: scale(1.05);
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            user-select: none;
            pointer-events: none;
        }

        @keyframes floatUpDown {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            /* moves up 15px */
            100% {
                transform: translateY(0px);
            }
    </style>

</head>

<body>
    <div class="card">
        <img src="SHREYA PAL PHOTO FOR WEBSITE_1.jpg" alt="Profile Picture">
        <h2>Shreya Pal</h2>
        <p>Backend developer</p>
        <p>Food, CSS, and clean UI</p>
        <button>Follow</button>
    </div>

    <script>
        class BouncingHeart {
            constructor() {
                this.el = document.createElement("div");
                this.el.textContent = "ðŸ’œ"; // purple heart emoji
                this.el.classList.add("heart");
                this.el.style.fontSize = "40px";

                // random start position
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;

                // random velocity
                this.vx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
                this.vy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);

                // apply initial position
                this.el.style.left = this.x + "px";
                this.el.style.top = this.y + "px";

                document.body.appendChild(this.el);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // bounce off walls
                if (this.x <= 0 || this.x + this.el.offsetWidth >= window.innerWidth) {
                    this.vx *= -1;
                }
                if (this.y <= 0 || this.y + this.el.offsetHeight >= window.innerHeight) {
                    this.vy *= -1;
                }

                this.el.style.left = this.x + "px";
                this.el.style.top = this.y + "px";
            }
        }

        const hearts = [];
        for (let i = 0; i < 70; i++) {
            hearts.push(new BouncingHeart());
        }

        function animate() {
            hearts.forEach(h => h.update());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
